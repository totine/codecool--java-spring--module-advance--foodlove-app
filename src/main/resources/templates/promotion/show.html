<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Restauracji</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../css/style.css" />
</head>
<body>

<table border="0" width="100%" cellspacing="0" cellpadding="0" background="/images/toptlo.gif">
    <tr valign="top">
        <td width="50%"><img border="0" src="/images/tlologo.gif" width="236" height="89"/></td>
        <td width="50%" height="89">
            <h1 class="logo">FoodLove menager 2000&nbsp;&nbsp;</h1>
            <p class="logo" th:text="'Jesteś na stronie do zarządzania restauracją: ' + ${restaurant.name}">nazwa restauracji&nbsp;&nbsp;</p></td>
    </tr>
</table>
<table border="0" width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td width="184px" background="/images/tlo.gif" valign="top">
            <img border="0" src="/images/menu.gif" width="184" height="39" alt="stdarek"/><br/>
            <table ID="navigate" cellpadding="0" cellspacing="0" border="0">
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/promotions/add'}">Nowa Promocja</a><br/></td></tr>
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/promotions/'}">Promocje CRUD</a><br/></td></tr>
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/products/add'}">Dodaj produkt</a><br/></td></tr>
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/products/'}">Produkty CRUD</a><br/></td></tr>
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id}">Panel Restauratora</a></td></tr>

            </table>
            <br/><br/>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
        </td>
        <td valign="top"><br/>
            <div class="container">

                <div class="row">
                    <div class="col-sm-6">
                        <h2>Show Product</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Promotion Id:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${promotion.id}">Product Id</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Description:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${promotion.product.description}">Description</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Price:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${promotion.dateFrom}">Price</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 sm-2 control-label">Date to:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${promotion.dateTo}">Date From</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 sm-2 control-label">Discount</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${promotion.discount}">discount</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 sm-2 control-label">promotionalPrice</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:text="${promotion.promotionalPrice}">promotionalPrice</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <p>&nbsp;</p>
            <p class="stopka"/>&copy; COPYRIGHT 2017 ALL RIGHTS RESERVED</td>
    </tr>
</table>


</body>

</html>
