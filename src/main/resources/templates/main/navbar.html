<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="shortcut icon" th:href="@{/mdb/img/logo/favicon1.jpg}" type="image/x-icon"/>

    <!-- Font Awesome -->

    <!-- Bootstrap core CSS -->
    <link th:href="@{/mdb/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Material Design Bootstrap -->
    <link th:href="@{/mdb/css/mdb.min.css}" rel="stylesheet"/>

    <link th:href="@{/mdb/css/style.css}" type="text/css" rel="stylesheet"/>

<body>
<div th:fragment="navbar">

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-inverse navbar-dark navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img th:src="@{/mdb/img/logo/foodlove-02.svg}" height="150"/></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">

                        <li class="nav-item">

                               aria-haspopup="true" aria-expanded="false">Orders
                            </a>
                            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Actual orders</a>
                                <a class="dropdown-item" href="#">Recent orders</a>
                                <a class="dropdown-item" href="#">My account</a>
                            </div>

                    </ul>
                    <div>

                        <a href="/restaurators/create" class="btn btn-brown btn-lg">Space for restaurants</a>
