<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="../assets/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Restaurant</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link th:href="@{/dashboard/css/bootstrap.min.css}" href="../assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link th:href="@{/dashboard/css/material-dashboard.css}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet'
          type='text/css'/>
</head>
<body>
<div class="wrapper">

    <div class="sidebar" data-color="purple" data-image="../assets/img/sidebar-1.jpg">
        <!--
            Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

            Tip 2: you can also add an image using data-image tag
        -->

        <div class="logo">
            <a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/promotions/'}"
               class="simple-text">
                FoodLove
            </a>
            <a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/promotions/'}"
               th:text="${restaurant.name}"
               class="simple-text">
                FoodLove
            </a>
        </div>

        <div class="sidebar-wrapper">
            <ul th:replace="dashboard/restaurantNav :: nav">
                <li>menu</li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Restaurant Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">dashboard</i>
                                <p class="hidden-lg hidden-md">Dashboard</p>
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Add or edit promotion</h4>
                            </div>
                            <div class="card-content table-responsive">
                                <form action="#" th:action="${'/restaurators/'+ restaurant.restaurator.id +'/restaurants/'+restaurant.id+'/promotions/'}" th:object="${promotionForm}" method="post">
                                    <!--<p>Id: <input type="hidden" th:field="*{id}" /></p>-->
                                    <div class="form-group">
                                        <select th:field="*{product}"  id="dropOperator">
                                            <option value="0"> Choose product </option>
                                            <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.description}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div class="md-form">
                                            <input placeholder="Selected date" type="date" id="date-picker-example" th:field="*{dateFrom}" class="form-control datepicker" />
                                            <label for="date-picker-example">Date From:</label>
                                        </div>
                                        <div class="md-form">
                                            <input placeholder="Selected date" type="date" id="date-picker-example" th:field="*{dateTo}" class="form-control datepicker" />
                                            <label for="date-picker-example">Date To:</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <label>discount:</label> <input type="number" th:field="*{discount}" />
                                        <label>promotionalPrice:</label> <input type="number" th:field="*{promotionalPrice}" />
                                    </div>
                                        <div><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--   Core JS Files   -->
<script src="../assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/material.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script th:src="@{/dashboard/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/dashboard/js/bootstrap-notify.js}"></script>


<!-- Material Dashboard javascript methods -->
<script th:src="@{/dashboard/js/material-dashboard.js}"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/mdb/js/js/bootstrap.min.js}"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/mdb/js/js/mdb.min.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {

        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();
        $('.datepicker').pickadate();

    });
</script>

</body>

</html>
