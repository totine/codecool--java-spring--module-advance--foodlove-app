<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Restauracji</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../css/style.css" />


<table border="0" width="100%" cellspacing="0" cellpadding="0" background="/images/toptlo.gif">
    <tr valign="top">
        <td width="50%"><img border="0" src="/images/tlologo.gif" width="236" height="89"/></td>
        <td width="50%" height="89">
            <h1 class="logo">FoodLove menager 2000&nbsp;&nbsp;</h1>
            <p class="logo" th:text="'Jesteś na stronie do zarządzania restauracją: ' + ${restaurant.name}">nazwa restauracji&nbsp;&nbsp;</p></td>
    </tr>
</table>
<table border="0" width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td width="184px" background="/images/tlo.gif" valign="top">
            <img border="0" src="/images/menu.gif" width="184" height="39" alt="stdarek"/><br/>
            <table ID="navigate" cellpadding="0" cellspacing="0" border="0">
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/promotions/add'}">Nowa Promocja</a><br/></td></tr>
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/promotions/'}">Promocje CRUD</a><br/></td></tr>
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/products/add'}">Dodaj produkt</a><br/></td></tr>
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id+'/restaurants/'+restaurant.id+'/products/'}">Produkty CRUD</a><br/></td></tr>
                <tr><td class="menu"><a th:href="${'/restaurators/'+restaurant.restaurator.id}">Panel Restauratora</a></td></tr>

            </table>
            <br/><br/>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
        </td>
        <td valign="top"><br/>
            <div>
                <form class="form-horizontal" th:object="${productForm}" th:action="${'/restaurators/'+ restaurant.restaurator.id +'/restaurants/'+restaurant.id+'/products/'}" method="post">

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p th:text="#{form.hasErrors}">Error Message</p>k
                    </div>

                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
                            <span class="help-block">
                               <ul>
                                   <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                               </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                            <span class="help-block">
                               <ul>
                                   <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
                               </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('price')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Price:</label>
                        <div class="col-sm-10">
                            <input type="number" min="0" max="5000" step="0.01" class="form-control" th:field="*{price}" th:errorclass="has-error"/>
                            <span class="help-block">
                               <ul>
                                   <li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
                               </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('imageUrl')} ? 'form-group has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Image Url:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{imageUrl}" th:errorclass="has-error"/>
                            <span class="help-block">
                               <ul>
                                   <li th:each="err : ${#fields.errors('imageUrl')}" th:text="${err}" />
                               </ul>
                            </span>
                        </div>
                    </div>
                    <form class="form-horizontal" th:object="${productFeatureForm}">
                        <div class="form-group" th:class="${#fields.hasErrors('isRestaurantBox')} ? 'form-group has-error' : 'form-group'">
                            <label class="col-sm-2 control-label">isRestaurantBox</label>
                            <div class="col-sm-10">
                                <input type="checkbox" class="form-control" th:field="*{isRestaurantBox}" th:errorclass="has-error"/>
                                <span class="help-block">
                                   <ul>
                                       <li th:each="err : ${#fields.errors('isRestaurantBox')}" th:text="${err}" />
                                   </ul>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('isShopProduct')} ? 'form-group has-error' : 'form-group'">
                            <label class="col-sm-2 control-label">is Shop Product</label>
                            <div class="col-sm-10">
                                <input type="checkbox" class="form-control" th:field="*{isShopProduct}" th:errorclass="has-error"/>
                                <span class="help-block">
                                   <ul>
                                       <li th:each="err : ${#fields.errors('isShopProduct')}" th:text="${err}" />
                                   </ul>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </form>
            </div>
            <p>&nbsp;</p>
            <p class="stopka"/>&copy; COPYRIGHT 2017 ALL RIGHTS RESERVED</td>
    </tr>
</table>


</body>

</html>
